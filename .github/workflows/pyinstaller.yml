on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest']

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - run: cd src
      - run: pip install -r requirements.txt pyinstaller
      - run: pyinstaller main.py

      - uses: actions/upload-artifact@v2
        with:
          path: dist/*
